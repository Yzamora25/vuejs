<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html</title>
</head>
<body>
  <main id='app'>
    <h1 v-text="texto"></h1>
    <h1 v-html="codigoHtml"></h1>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        texto: 'Soy un texto inyectado con vue.js',
        codigoHtml: '<h6><i>Soy un texto con html</i></h6>'
      }
    })
  </script>
  
</body>
</html>
