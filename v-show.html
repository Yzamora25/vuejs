<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show</title>
</head>
<body>
  <main id='app'>
    <input type="number" v-model="datos">
  
    <h1 v-show="datos == 1">El día es muy nublado</h1>
    <h1 v-show="datos == 2">El día esta muy lluvioso</h1>
    <h1 v-show="datos == 3">El día esta muy soleado</h1>
    <h1 v-show="datos != 0 && datos > 3">Sin datos</h1>
    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        datos: 0
      },
    })


  </script>
</body>
</html>
