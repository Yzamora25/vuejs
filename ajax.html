<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id='app'>
    <!-- <ul>
      <li v-for="item in datos">
        {{item.name}}
      </li>
    </ul> -->
    <table>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Ciudad</th>
      <th>Localizacion</th>
      <tr v-for="item in datos">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address.city}}</td>
        <td>Lat: {{item.address.geo.lat}} - Lng: {{item.address.geo.lng}}</td>
      </tr>

    </table>
    <br>
    <pre>
      {{datos}}
    </pre>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>\
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.3/vue-resource.min.js"
    integrity="sha512-SzBVU+C0eJl+4BIg29X72SYgYNUI2bNVVUFfG9eg1g2jOMvBy3w2movesVS0u+IslOgFyRxuVrMrSHcnLPLN+Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const url = 'https://jsonplaceholder.typicode.com/users'
    var app = new Vue({
      el: '#app',
      data: {
        datos: []
      },
      methods: {
        usuarios(){
          this.$http.get(url)
          .then(function(response){
            this.datos = response.body
          })
          
        }
      },
      created(){
        this.usuarios()
      }
    })
  </script>
  
</body>
</html>
